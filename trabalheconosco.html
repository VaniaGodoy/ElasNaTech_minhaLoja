<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./trabalheconosco.css">
    <title>Trabalhe Conosco</title>
</head>
<body>
    <header>
        <h1>Trabalhe Conosco</h1><br>
    </header>
    <main>
        <fieldset>
            <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
            <td>
            <label for="nome">Nome: </label>
            </td>
            <td align="left">
                <input type="text" name="nome" size="80">
            </td>
            </tr>
            <tr>
            <td>
                <label>Telefone: </label>
            </td>
            <td align="left">
                <input type="text" name="numero" size="2" maxlength="2" value="011"> 
                <input type="text" name="numero" size="10" maxlength="10" value="00000-0000"> 
                
            </td>
            </tr>
            <tr>
            <td>
                <label for="email">Email: </label>
            </td>
            <td align="left">
                <input type="text" name="email" size="45" maxlength="20"> 
            </td>
            </tr>
        </table>
        </fieldset>
            <br />
    <!-- ENDEREÇO -->
        <fieldset>
                <legend>Dados de Endereço</legend>
                <table cellspacing="10">
            <tr>
            <td>
                <label for="rua">Rua:</label>
            </td>
            <td align="left">
                <input type="text" name="rua" size="50">
            </td>
            <td>
                <label for="numero">Numero:</label>
            </td>
            <td align="left">
                <input type="text" name="numero" size="8">
            </td>
            </tr>
            <tr>
            <td>
                <label for="bairro">Bairro: </label>
            </td>
            <td align="left">
                <input type="text" name="bairro" size="50">
            </td>
            </tr>
            <tr>
            <td>
                <label for="estado">Estado:</label>
            </td>
            <td align="left">
                <select name="estado"> 
                    <option value="ac">Acre</option> 
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
                </td>
                </tr>
                <tr>
                <td>
                    <label for="cidade">Cidade: </label>
                </td>
                    <td align="left">
                    <input type="text" name="cidade">
                </td>
                </tr>
                <tr>
                <td>
                    <label for="cep">CEP: </label>
                    </td>
                    <td align="left">
                    <input type="text" name="cep" size="5" maxlength="5"> - <input
                    type="text" name="cep2" size="3" maxlength="3">
                </td>
                </tr>
                </table>
            </fieldset><br>
            <fieldset>
                <table>
                    <legend>Experiência Profissional</legend><br>
                
                    <label for="nome">Formação: </label><br>
                    <textarea name="" id="" cols="85" rows="10"></textarea><br><br>

                    <label>Cursos Realizados: </label><br>
                    <textarea name="" id="" cols="85" rows="10"></textarea><br><br>
                   
                    <label for="email">Redes sociais:</label><br>
                    <textarea name="" id="" cols="85" rows="10"></textarea><br><br>
                </table>
            </fieldset>
                    <br />
    
                <input class="enviar" type="submit" value="Enviar">
                <input class="limpar" type="reset" value="Limpar"><br><br>
                <a href="index.html" class="voltar">Voltar à pagína principal</a>
    </main>
    
</body>
</html>
